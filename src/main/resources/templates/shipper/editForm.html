<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>New Shipper</title>
</head>
<body>
<h2> Editar shipper </h2>


<form method="POST" th:action="@{/shipper/save}" th:object="${shipper}">
    <input type="hidden" th:field="*{shipperid}"
    <div class = "form-group">
        <label for="companyname"> Nombre de la compañia</label>
        <input name="companyname" type="text" class = "form-control" th:field="*{companyname}">
    </div>
    <div class = "form-group">
        <label for="phone"> Número de telefono</label>
        <input name="phone" type="text" class = "form-control" th:field="*{phone}">
    </div>

    <a class="btn btn-danger" th:href="@{/shipper}">Cancelar</a>
    <button type="submit" class="btn btn-primary">Registrar</button>


</form>

</body>
</html>
